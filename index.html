<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Number Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Number Analyzer</h1>
        <input type="text" id="numberInput" placeholder="Type Here">
        <div class="buttons">
            <button onclick="checkEvenOdd()">Odd or Even</button>
            <button onclick="findFactorial()">Factorial</button>
            <button onclick="checkPrime()">Prime Number</button>
            <button onclick="generateFibonacci()">Fibonacci</button>

        </div>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
